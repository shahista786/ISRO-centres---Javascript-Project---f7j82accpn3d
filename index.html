<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ISRO Centers</title>
</head>

<body>
    <div class="body">
        <div class="head">
            <img src="isro.jpg" width="100px" height="100px" >
            <h1>ISRO Centres</h1>
        </div>
        <div class="heading">
            <img src="space.jpg">
            <p><span>I</span>ndian <span>S</span>pace <span>R</span>easearch <span>O</span>rganization</p>
        </div>
        <div class="main-heading">
            <h2>Search for ISRO centres based on place, state and name</h2>
        </div>
    </div>


    <div class="container">
        <div class="searchWrapper">
            <div class="search">
                <input type="text" name="searchBar" id="searchBar" placeholder="Type here..." />
                <i class="fa fa-search"></i>
            </div>
            <button type="button" class="btn" id="city">CITY</button>
            <button type="button" class="btn" id="state">STATE</button>
            <button type="button" class="btn" id="name">CENTER</button>
        </div>
        <div id="centersList"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
